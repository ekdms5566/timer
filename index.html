<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>타이머</title>
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
</head>

<body>
    <main id="app">
        <h1>
            <img class="img-logo" src="./src/img/weniv-logo.png" alt="위니브">
        </h1>
        <article class="timer">
            <h2 class="tit-timer">TIMER</h2>
            <ul class="cont-time">
                <li>
                    <p>HRS</p>
                    <label for="hours">
                        <img src="./src/img/time-bg.png" alt="">
                        <input id="hours" type="text" maxlength="2" placeholder="00">
                    </label>
                </li>
                <li>
                    <p>MIN</p>
                    <label for="minutes">
                        <img src="./src/img/time-bg.png" alt="">
                        <input id="minutes" type="text" maxlength="2" placeholder="00">
                    </label>
                </li>
                <li>
                    <p>SEC</p>
                    <label for="second">
                        <img src="./src/img/time-bg.png" alt="">
                        <input id="second" type="text" maxlength="2" placeholder="00">
                    </label>
                </li>
            </ul>
            <div class="cont-btn">
                <button class="btn-start">
                    <img src="./src/img/play.png" alt="">START
                </button>
                <button class="btn-pause">
                    <img src="./src/img/pause.png" alt="">PAUSE
                </button>
                <button class="btn-reset">
                    <img src="./src/img/restart.png" alt="">RESET
                </button>
            </div>
        </article>
    </main>

    <footer>
        <address>(주) WENIV CORP.</address>
    </footer>


    <script src="./src/js/main.js"></script>
</body>

</html>
